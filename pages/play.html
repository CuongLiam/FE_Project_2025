<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chơi Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/play.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">QuizzForge</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <form class="d-flex mx-auto" role="search" style="max-width: 400px; width: 100%">
              <input class="form-control me-2" type="search" placeholder="Tìm kiếm bài test" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Tìm</button>
            </form>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="home.html">Trang chủ</a></li>
              <li class="nav-item"><a class="nav-link" href="#" id="logout-btn">Đăng xuất</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-4 flex-grow-1">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-4">
          <div class="card">
            <div class="card-header bg-white fw-bold">Điều hướng nhanh</div>
            <div class="card-body">
              <div id="nav-buttons" class="d-flex flex-wrap gap-2">
                <!-- Buttons generated by play.js -->
              </div>
              <small class="text-muted mt-3 d-block">
                Lưu ý: Sử dụng các nút để điều hướng giữa các câu hỏi.
              </small>
            </div>
          </div>
        </div>

        <!-- Quiz Card -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                  <h4 id="quiz-title" class="card-title"></h4>
                  <p id="quiz-duration" class="text-muted"></p>
                  <p id="quiz-timer" class="text-danger fw-bold"></p> <!-- Timer Display -->
                  <p id="question-count"></p>
                  <p id="question-text"></p>
                  <div id="options-container">
                    <!-- Options generated by play.js -->
                  </div>
              
                  <button class="btn btn-success mt-3" id="submit-btn">Hoàn thành</button>
              
                  <div class="d-flex justify-content-between mt-4">
                    <button class="btn btn-secondary" id="prev-btn">Trước</button>
                    <button class="btn btn-primary" id="next-btn">Tiếp</button>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </main>

    <!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Hoàn thành</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h6 class="text-success">Chúc mừng! Bạn đã hoàn thành bài kiểm tra</h6>
          <p id="quiz-score" class="fw-bold fs-4">Điểm của bạn: 85%</p>
          <div class="mt-3">
            <h6>Kết quả cụ thể</h6>
            <p id="quiz-details"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="retry-btn">Làm lại</button>
          <button type="button" class="btn btn-success" id="home-btn">Trang chủ</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2 mt-auto">
      © 2025 QuizForge. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>
    <script src="../js/play.js"></script>
  </body>
</html>
