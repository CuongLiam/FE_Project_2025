<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.21.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
    />
    <link rel="stylesheet" href="../css/questions_quizzes_manager.css" />
  </head>
  <body>
    <div class="wrapper d-flex flex-column min-vh-100">
      <!-- Header -->
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="#">QuizForge</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="./category_manager.html">Categories</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./quizzes_manager.html">Quizzes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./register_login.html" id="logout-btn">Log out</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="container mt-5 flex-grow-1">
        <h3>Create Quiz ðŸ˜Š</h3>
        <form id="createQuizForm">
          <div class="mb-3">
            <label for="quizName" class="form-label">Quiz Name</label>
            <input type="text" class="form-control" id="quizName" placeholder="Enter quiz name" />
            <div id="quizNameError" class="text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="quizCategory" class="form-label">Category</label>
            <select class="form-select" id="quizCategory">
              <!-- Options will be dynamically populated -->
            </select>
            <div id="quizCategoryError" class="text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="quizDuration" class="form-label">Duration (minutes)</label>
            <input type="number" class="form-control" id="quizDuration" placeholder="Enter duration" />
            <div id="quizDurationError" class="text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="quizQuestions" class="form-label">Questions</label>
            <button type="button" class="btn btn-secondary btn-sm" id="addQuestionBtn">Add Question</button>
            <div id="questionsContainer" class="mt-3">
              <!-- Dynamically generated questions will appear here -->
            </div>
          </div>
          <button type="button" class="btn btn-success" id="saveQuizBtn">Save Quiz</button>
          <a href="./quizzes_manager.html" class="btn btn-secondary">Cancel</a>
        </form>
      </main>
  
      <!-- Footer -->
      <footer class="bg-dark text-white text-center py-2 mt-auto">
        Â© 2025 QuizForge. All rights reserved.
      </footer>

      <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.21.0/dist/sweetalert2.all.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="../js/questions_quizzes_manager.js"></script>

    </div>
  </body>
</html>
